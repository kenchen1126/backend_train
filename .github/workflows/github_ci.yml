name: "Rails tests"

on:
  push

jobs:
  Rspec:
    name: Rspec
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:11
        env:
          # postgreSQL 帳號密碼設定
          POSTGRES_USER: postgres
          POSTGRES_DB: rails_github_actions_test
          POSTGRES_PASSWORD: password
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://postgres:password@localhost:5432/rails_github_actions_test"
    steps:
      - uses: actions/checkout@v1
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.2'
          bundler-cache: true
      - name: Install dependencies
        run: |
          sudo apt-get -yqq install libpq-dev build-essential libcurl4-openssl-dev
          gem install bundler
          bundle install --jobs 4 --retry 3
          yarn install
      - name: Setup test database
        run: |
          cp config/database.ci.yml config/database.yml
          bundle exec rake db:create db:migrate
      - name: Run tests
        run: bundle exec rspec

  Rubocop:
    name: Rubocop
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run rubocop
        run: bundle exec rubocop